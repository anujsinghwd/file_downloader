<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Download</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="./js/jquery.js"></script>

  
      <link rel="stylesheet" href="css/style.css">
  <script>
    
    function get_data(){
      var plac = document.getElementById('link1').value;
      var kee = document.getElementById('fname1').value;
    // console.log(plac);
                $.ajax({
                  type : "POST",
                  url : "down.php",
                  data : {plac : plac, kee : kee},
                  success : function(response){
                    alert('Download Complete');
                  }
                 }); 
  }
  
  </script>
  
</head>

<body>
  <div class="container">
  <div class="login">
  	<h1 class="login-heading">
     Enter Link And Folder Name</h1>
      
        <input type="text" name="link" id="link1" placeholder="Enter Link" required="required" class="input-txt" />
          <input type="text" name="fname" id="fname1" placeholder="Enter Folder Name" required="required" class="input-txt" />
          <div class="login-footer">
            <button type="button" class="btn btn--right" onclick="get_data()">Download </button>
    
          </div>
  
  </div>
</div>
</body>
</html>
